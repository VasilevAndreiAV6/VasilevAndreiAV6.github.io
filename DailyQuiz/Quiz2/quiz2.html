<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../index.css">
  <title>Quiz0</title>
  <img id="avatar">
  <header>

    <label for="avatar">VASILEV ANDREI SUMMER PRACTICE</label>
  </header>
  <br>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  <script>
    function setAvatarURL() {
      let ava = document.getElementById("avatar");
      ava.src = "https://www.gravatar.com/avatar/" + CryptoJS.MD5("vasilev6026@gmail.com").toString();
    }

    async function getFileText(path) {
      let result = await fetch(path);
      return await result.text();
    }

    function compare(a, b) {
      if (a < b) {
        return -1;
      }
      if (a > b) {
        return 1;
      }
      return 0;
    }

    function printXY(input) {
      let strings = input.split(" ");
      let size = lengths(strings);
      let numbers = [];
      let minint = 0;

      for (let i = 0; i < size; i++)
        numbers.push(parseInt(strings[i]));

      numbers.sort(compare);
      for (let i = 0; i < size - 1; i++)
        if (numbers[i] < numbers[i + 1] - 1) {
          minint = numbers[i];
          break;
        }


      document.getElementById("abc").innerHTML += minint + 1;
    }

    function lengths(obj) {
      var size = 0,
        key;
      for (key in obj) {
        if (obj.hasOwnProperty(key)) size++;
      }
      return size;
    };

    async function onLoad() {
      setAvatarURL();
      text = await getFileText("input.txt");
      printXY(text);
    }

  </script>
</head>
